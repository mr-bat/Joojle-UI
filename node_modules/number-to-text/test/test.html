<!DOCTYPE html>
<html>
<head>
    <script src="../dist/number-to-text.js"></script>
    <script >
        window.onload = function(){
            document.getElementById("convert").onclick = function(){
                var val = document.getElementById("numberField").value;
                var language = document.getElementById("languageField").value;
                document.getElementById("len").textContent = val.length;
                document.getElementById("result").innerText = numberToText.convertToText(val,{"language" : language}); 
            }
        }
     </script>
     <style>
         span {
           display: inline-block;
           width: 100px;
           text-align: right;  
         } 
         span::after {
             content: '\00a0'
         }
         textarea {
             width: 500px;
             height: 100px;
         }
     </style>   
</head>
<body>
    <div>
    <span>Number</span><input type="number" aria-label="Enter Number" id="numberField" style="width: 200px"><span id="len" style="width=20px"></span>    
    <span>Language</span><select id="languageField">
  <option value="en-us" selected>US English</option>
  <option value="en-in">Indian English</option>
  <option value="de">German</option>
  <option value="tr">Turkish</option>
</select>
    </br> <br>
    <span>Text</span><textarea id="result" readonly> </textarea> </br> <br>
    <span></span><button id="convert" name="convert" value="convert">Convert</button>
    <div>
</body>
</html>
